<html>
	<head>
		<title>Check even odd</title>
	</head>
	<body>
		<script>
			var input1 = prompt("Enter a number");
			function checkEven(ip)
			{
				if(ip % 2 == 0)
				{
					return "even";
				}
				else
				{
					return "odd";
				}
			}
			var result = checkEven(input1);
			console.log('The number entered is', input1, 'and the number is', result);		
		</script>
	</body>
</html>
